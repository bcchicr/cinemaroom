name: ci.yml

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      authn-changed: ${{ steps.filter.outputs.authn }}
      chat-changed: ${{ steps.filter.outputs.chat }}
      chat-authz-changed: ${{ steps.filter.outputs.chat-authz }}
      gateway-changed: ${{ steps.filter.outputs.gateway }}
      playlist-changed: ${{ steps.filter.outputs.playlist }}
      user-changed: ${{ steps.filter.outputs.user }}
      proto-changed: ${{ steps.filter.outputs.proto }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            authn: 'services/authn/**'
            chat: 'services/chat/**'
            chat-authz: 'services/chat-authz/**'
            gateway: 'services/gateway/**'
            playlist: 'services/playlist/**'
            user: 'services/user/**'
            proto: 'lib/proto/**'

  test-all:
    runs-on: ubuntu-latest
    steps:
      - run: echo "All selective tests completed successfully or skipped"