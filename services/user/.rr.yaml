version: "3"

include:
  - .rr-grpc.yaml

server:
  command: "php public/index.php"
  env:
    - APP_RUNTIME: Baldinof\RoadRunnerBundle\Runtime\Runtime

logs:
  mode: production
  channels:
    http:
      level: debug
    server:
      level: info
      mode: raw
    metrics:
      level: error

rpc:
  listen: tcp://127.0.0.1:6001
